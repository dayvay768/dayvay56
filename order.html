<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Замовлення сайту — Dayvay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      text-align: center;
    }
    h2 { color: #333; }
    input, textarea {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h2>Форма замовлення сайту</h2>
  <form onsubmit="sendOrder(); return false;">
    <input type="text" placeholder="Ваше ім'я" required><br>
    <input type="email" placeholder="Ваш Email" required><br>
    <textarea placeholder="Опишіть, який сайт вам потрібен" required></textarea><br>
    <button type="submit">Відправити</button>
  </form>
  <p id="msg" style="color: green;"></p>
  <script>
    function sendOrder() {
      document.getElementById('msg').innerText = "Замовлення надіслано! Очікуйте відповідь на пошту.";
    }
  </script>
</body>
</html>
